[package]
name = "new_game_1"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.13.2"}
bevy_diagnostic = "0.13.2"
bevy_ecs ="0.13.2"
sysinfo="0.30.11"
bevy_framepace = {version="0.15.0", default-features = false}
#bevy_screen_diagnostics = "0.5.0"
iyes_perf_ui = "0.2.3"
bevy-parallax = "0.8.0"
#bevy_lunex="0.0.11"
bevy_obj = "0.13"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
